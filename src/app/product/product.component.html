<div class="col-6 offset-2">
  <h4 class="bg-primary text-white p-3">Product Information</h4>
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <p>Product Id : <strong>{{productId}}</strong></p>
        <p [innerHTML]="prodData"></p>

        <div class="form-group">
          <label for="searchProduct">Product Search</label>
          <input type="text" class="form-control" (input)="keyup($event)" [value]="productName">
          <label class="my-2">Two Way Data Binding</label>
          <input type="text" class="form-control" [(ngModel)]="eventInfo">
          <p>{{eventInfo}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" [disabled]="productStatus" (click)="updateCartStatus($event)">Add</button>
        <button class="btn btn-danger mx-2" (click)="removeProduct()">Remove Product</button>
      
        <p>{{prodStatus}}</p>
      </div>
    </div>
  </div>
